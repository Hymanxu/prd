<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日激励 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .status-bar {
            height: 44px;
            background-color: #0f172a;
            padding: 0 16px;
            position: relative;
            z-index: 10;
        }
        .tab-bar {
            height: 83px;
            background-color: #1e293b;
            border-top: 1px solid #334155;
        }
        .quote-card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 149, 255, 0.15);
            background: linear-gradient(135deg, #0c4a6e 0%, #0f172a 100%);
            border: 1px solid #0ea5e9;
            position: relative;
            overflow: hidden;
        }
        .quote-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(14, 165, 233, 0.05), transparent);
            pointer-events: none;
        }
        .streak-bubble {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #0369a1;
            box-shadow: 0 4px 10px rgba(3, 105, 161, 0.3);
            border: 1px solid #0ea5e9;
        }
        .action-button {
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(3, 105, 161, 0.3);
            transition: all 0.2s ease;
        }
        .action-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(3, 105, 161, 0.3);
        }
        .gradient-button {
            background: linear-gradient(135deg, #0369a1 0%, #0284c7 100%);
            border: 1px solid #0ea5e9;
        }
        .progress-section {
            background-color: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        .task-item {
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
        }
        .tech-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px dashed rgba(56, 189, 248, 0.3);
            animation: rotateCircle 20s linear infinite;
        }
        .tech-circle-1 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .tech-circle-2 {
            width: 350px;
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes rotateCircle {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .tech-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #38bdf8;
            border-radius: 50%;
        }
        .tech-dot-1 {
            top: 10%;
            left: 10%;
        }
        .tech-dot-2 {
            top: 20%;
            right: 15%;
        }
        .tech-dot-3 {
            bottom: 15%;
            left: 20%;
        }
        .tech-dot-4 {
            bottom: 10%;
            right: 10%;
        }
        .custom-input {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="h-full">
    <!-- 科技感背景元素 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="tech-circle tech-circle-1"></div>
        <div class="tech-circle tech-circle-2"></div>
        <div class="tech-dot tech-dot-1"></div>
        <div class="tech-dot tech-dot-2"></div>
        <div class="tech-dot tech-dot-3"></div>
        <div class="tech-dot tech-dot-4"></div>
    </div>

    <!-- iOS 状态栏 -->
    <div class="status-bar flex items-center justify-between">
        <div class="text-sm font-semibold text-blue-300">9:41</div>
        <div class="flex items-center space-x-1 text-blue-300">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex flex-col h-[calc(100vh-127px)] overflow-y-auto px-4 pb-6 pt-2">
        <!-- 顶部欢迎信息 -->
        <div class="flex justify-between items-center mb-5">
            <div>
                <h1 class="text-2xl font-bold text-blue-400">早上好，张三</h1>
                <p class="text-blue-300 opacity-80">今天又是高效数据采集的一天</p>
            </div>
            <div class="streak-bubble flex items-center justify-center relative">
                <div class="absolute inset-0 rounded-full border border-blue-400 animate-ping opacity-75"></div>
                <div class="text-center">
                    <div class="text-lg font-bold text-blue-300">12</div>
                    <div class="text-xs text-blue-300">连续</div>
                </div>
            </div>
        </div>

        <!-- 每日激励语句卡片 -->
        <div class="quote-card p-6 mb-6 text-blue-100 relative">
            <div class="flex justify-between items-start mb-3">
                <div class="bg-blue-900 bg-opacity-50 px-3 py-1 rounded-full text-xs text-blue-300 border border-blue-500">今日激励</div>
                <button class="text-blue-300">
                    <i class="far fa-heart text-lg"></i>
                </button>
            </div>
            <h2 class="text-xl font-bold mb-2">成功不是偶然，而是日积月累的努力和坚持。</h2>
            <p class="text-sm opacity-80 mb-5">每一个清晨醒来，你都有机会重新定义自己的极限。</p>
            <div class="flex justify-between items-center mt-2">
                <div class="text-xs opacity-70 text-blue-300">—— 马云</div>
                <button class="bg-blue-900 bg-opacity-50 rounded-full p-2 border border-blue-500">
                    <i class="fas fa-volume-up text-blue-300"></i>
                </button>
            </div>
        </div>

        <!-- 打卡按钮 -->
        <div class="flex justify-center mb-6">
            <button class="gradient-button action-button text-blue-100 py-4 px-12 text-lg font-bold">
                <i class="fas fa-check mr-2"></i> 数据同步
            </button>
        </div>

        <!-- 今日任务和进度 -->
        <div class="progress-section p-4 mb-5">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold text-blue-300">今日进度监控</h3>
                <span class="text-sm text-blue-300">2/3 完成</span>
            </div>
            <div class="bg-blue-900 bg-opacity-30 rounded-full h-2 mb-4">
                <div class="bg-blue-500 h-2 rounded-full w-2/3"></div>
            </div>
            <div class="flex justify-between space-x-2">
                <div class="task-item p-3 flex-1">
                    <div class="flex justify-between mb-2">
                        <div class="text-sm font-medium text-blue-300">数据采集</div>
                        <i class="fas fa-check-circle text-blue-500"></i>
                    </div>
                    <div class="text-xs text-blue-400 opacity-70">9:30 AM</div>
                </div>
                <div class="task-item p-3 flex-1">
                    <div class="flex justify-between mb-2">
                        <div class="text-sm font-medium text-blue-300">数据分析</div>
                        <i class="fas fa-check-circle text-blue-500"></i>
                    </div>
                    <div class="text-xs text-blue-400 opacity-70">12:15 PM</div>
                </div>
                <div class="task-item p-3 flex-1">
                    <div class="flex justify-between mb-2">
                        <div class="text-sm font-medium text-blue-300">数据共享</div>
                        <i class="far fa-circle text-blue-800"></i>
                    </div>
                    <div class="text-xs text-blue-400 opacity-70">待完成</div>
                </div>
            </div>
        </div>

        <!-- 创建自定义激励按钮 -->
        <button class="flex items-center justify-center custom-input rounded-xl p-4 w-full">
            <i class="fas fa-plus text-blue-400 mr-2"></i>
            <span class="text-blue-300 font-medium">创建自定义激励语句</span>
        </button>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar flex justify-around items-center px-6 fixed bottom-0 w-full">
        <div class="flex flex-col items-center">
            <i class="fas fa-home text-lg text-blue-500"></i>
            <span class="text-xs mt-1 text-blue-400 font-medium">首页</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-bookmark text-lg text-blue-800"></i>
            <span class="text-xs mt-1 text-blue-800">资源库</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-user text-lg text-blue-800"></i>
            <span class="text-xs mt-1 text-blue-800">配置</span>
        </div>
    </div>

    <!-- 简单的JS交互 -->
    <script>
        /**
         * 模拟朗读功能
         * @returns {void}
         */
        document.querySelector('.fa-volume-up').parentElement.addEventListener('click', function() {
            alert('开始朗读激励语句...');
        });

        /**
         * 模拟收藏功能
         * @returns {void}
         */
        document.querySelector('.fa-heart').parentElement.addEventListener('click', function() {
            this.querySelector('i').classList.toggle('far');
            this.querySelector('i').classList.toggle('fas');
            if (this.querySelector('i').classList.contains('fas')) {
                alert('已添加到收藏!');
            }
        });

        /**
         * 模拟打卡功能
         * @returns {void}
         */
        document.querySelector('.gradient-button').addEventListener('click', function() {
            alert('数据同步完成！');
        });
    </script>
</body>
</html>
