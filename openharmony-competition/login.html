<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - OpenHarmony 社区创新奖励计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'oh-blue': '#0066CC',
                        'oh-light-blue': '#E6F3FF',
                        'oh-dark': '#1a1a1a',
                        'oh-gray': '#666666'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <!-- 登录容器 -->
    <div class="max-w-md w-full mx-4">
        <!-- 返回首页 -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center text-oh-blue hover:text-blue-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>返回首页
            </a>
        </div>
        
        <!-- 登录卡片 -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <img src="https://images.openharmony.cn/compatibility/%E6%A0%87%E8%AF%86%E4%B8%8B%E8%BD%BD/png/OpenHarmony%20logo-%E6%A8%AA%E7%89%88.png" 
                     alt="OpenHarmony" class="h-12 mx-auto mb-6">
                <h1 class="text-2xl font-bold text-oh-dark mb-2">登录竞赛平台</h1>
                <p class="text-oh-gray">使用您的Gitcode账号登录</p>
            </div>
            
            <!-- 登录说明 -->
            <div class="bg-oh-light-blue rounded-lg p-4 mb-6">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-oh-blue mt-1 mr-3"></i>
                    <div class="text-sm text-oh-blue">
                        <p class="font-medium mb-1">为什么需要Gitcode授权？</p>
                        <ul class="text-xs space-y-1">
                            <li>• 验证您的开发者身份</li>
                            <li>• 关联您的代码贡献记录</li>
                            <li>• 确保竞赛的公平性和安全性</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- 授权按钮 -->
            <button onclick="showAuthConfirm()" 
                    class="w-full bg-oh-blue text-white py-4 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors flex items-center justify-center mb-6">
                <i class="fab fa-git-alt text-xl mr-3"></i>
                使用Gitcode账号登录
            </button>
            
            <!-- 权限说明 -->
            <div class="text-xs text-oh-gray space-y-2">
                <p class="font-medium">授权后我们将获得以下权限：</p>
                <ul class="space-y-1 ml-4">
                    <li>• 读取您的基本信息（用户名、邮箱）</li>
                    <li>• 查看您的公开仓库信息</li>
                    <li>• 验证您的账号状态</li>
                </ul>
                <p class="text-center mt-4">
                    <a href="#" class="text-oh-blue hover:underline">隐私政策</a> | 
                    <a href="#" class="text-oh-blue hover:underline">服务条款</a>
                </p>
            </div>
        </div>
        
        <!-- 帮助信息 -->
        <div class="text-center mt-6">
            <p class="text-sm text-oh-gray">
                没有Gitcode账号？
                <a href="#" class="text-oh-blue hover:underline">立即注册</a>
            </p>
        </div>
    </div>

    <!-- 授权确认弹窗 -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 w-full">
            <div class="text-center mb-6">
                <div class="bg-oh-light-blue rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                    <i class="fab fa-git-alt text-oh-blue text-2xl"></i>
                </div>
                <h2 class="text-xl font-bold text-oh-dark mb-2">确认授权</h2>
                <p class="text-oh-gray text-sm">您即将跳转到Gitcode进行授权登录</p>
            </div>
            
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <h3 class="font-medium text-oh-dark mb-2">授权范围：</h3>
                <ul class="text-sm text-oh-gray space-y-1">
                    <li class="flex items-center">
                        <i class="fas fa-check text-green-500 mr-2"></i>
                        读取基本信息
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-check text-green-500 mr-2"></i>
                        查看公开仓库
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-check text-green-500 mr-2"></i>
                        验证账号状态
                    </li>
                </ul>
            </div>
            
            <div class="flex space-x-4">
                <button onclick="hideAuthConfirm()" 
                        class="flex-1 bg-gray-200 text-oh-gray py-3 px-4 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                    取消
                </button>
                <button onclick="proceedAuth()" 
                        class="flex-1 bg-oh-blue text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    确认授权
                </button>
            </div>
        </div>
    </div>

    <script>
        function showAuthConfirm() {
            document.getElementById('authModal').classList.remove('hidden');
            document.getElementById('authModal').classList.add('flex');
        }
        
        function hideAuthConfirm() {
            document.getElementById('authModal').classList.add('hidden');
            document.getElementById('authModal').classList.remove('flex');
        }
        
        function proceedAuth() {
            // 模拟Gitcode授权流程
            // 显示加载状态
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>授权中...';
            button.disabled = true;
            
            // 模拟授权延迟
            setTimeout(() => {
                // 检查是否已完成注册流程
                const hasCompletedRegistration = localStorage.getItem('isRegistered') === 'true';
                const needPhoneVerification = sessionStorage.getItem('needPhoneVerification') === 'true';
                
                if (!hasCompletedRegistration || needPhoneVerification) {
                    // 首次授权或需要重新验证，跳转到手机号验证
                    localStorage.setItem('pendingAuth', 'true');
                    localStorage.setItem('isLoggedIn', 'true'); // 设置登录状态
                    sessionStorage.removeItem('needPhoneVerification'); // 清除标记
                    window.location.href = 'phone-verification.html';
                } else {
                    // 已注册用户，直接登录
                    completeLogin();
                }
            }, 2000);
        }
        
        function completeLogin() {
            // 设置登录状态
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userInfo', JSON.stringify({
                name: '张三',
                email: 'zhangsan@gitcode.net',
                gitcode_id: 'zhangsan123',
                phone: '138****5678',
                school: '清华大学',
                major: '计算机科学与技术',
                student_id: '2021012345',
                avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face'
            }));
            
            // 检查是否已报名
            const isRegistered = localStorage.getItem('isRegistered') === 'true';
            if (isRegistered) {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // 点击模态框外部关闭
        document.getElementById('authModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAuthConfirm();
            }
        });
    </script>
</body>
</html>
