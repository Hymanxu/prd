<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - OpenHarmony 社区创新奖励计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sketch-styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sketch-blue': '#4A90E2',
                        'sketch-orange': '#F5A623',
                        'sketch-green': '#7ED321',
                        'sketch-red': '#D0021B',
                        'sketch-purple': '#9013FE',
                        'sketch-gray': '#4A4A4A',
                        'sketch-light': '#F8F9FA'
                    },
                    fontFamily: {
                        'sketch': ['Kalam', 'cursive', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="sketch-bg min-h-screen flex items-center justify-center">
    <!-- 登录容器 -->
    <div class="max-w-md w-full mx-4">
        <!-- 返回首页 -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center sketch-text hover:text-sketch-blue transition-colors">
                <i class="fas fa-arrow-left mr-2 sketch-icon"></i>返回首页
            </a>
        </div>
        
        <!-- 登录卡片 -->
        <div class="sketch-card p-8 sketch-shadow">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <div class="w-32 h-8 sketch-border-light flex items-center justify-center mx-auto mb-6">
                    <span class="sketch-text text-sm font-bold">OpenHarmony</span>
                </div>
                <h1 class="text-2xl font-bold sketch-text mb-2 sketch-underline">登录竞赛平台</h1>
                <p class="sketch-text">使用您的Gitcode账号登录</p>
            </div>
            
            <!-- 登录说明 -->
            <div class="sketch-card p-4 mb-6 bg-sketch-light">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-sketch-blue mt-1 mr-3 sketch-icon"></i>
                    <div class="text-sm text-sketch-blue">
                        <p class="font-medium mb-1">为什么需要Gitcode授权？</p>
                        <ul class="text-xs space-y-1">
                            <li>• 验证您的开发者身份</li>
                            <li>• 关联您的代码贡献记录</li>
                            <li>• 确保竞赛的公平性和安全性</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- 授权按钮 -->
            <button onclick="showAuthConfirm()" 
                    class="w-full sketch-button py-4 px-6 font-semibold flex items-center justify-center mb-6">
                <i class="fab fa-git-alt text-xl mr-3 sketch-icon"></i>
                使用Gitcode账号登录
            </button>
            
            <!-- 权限说明 -->
            <div class="text-xs sketch-text space-y-2">
                <p class="font-medium">授权后我们将获得以下权限：</p>
                <ul class="space-y-1 ml-4">
                    <li>• 读取您的基本信息（用户名、邮箱）</li>
                    <li>• 查看您的公开仓库信息</li>
                    <li>• 验证您的账号状态</li>
                </ul>
                <p class="text-center mt-4">
                    <a href="#" class="text-sketch-blue hover:underline">隐私政策</a> | 
                    <a href="#" class="text-sketch-blue hover:underline">服务条款</a>
                </p>
            </div>
        </div>
        
        <!-- 帮助信息 -->
        <div class="text-center mt-6">
            <p class="text-sm sketch-text">
                没有Gitcode账号？
                <a href="#" class="text-sketch-blue hover:underline">立即注册</a>
            </p>
        </div>
    </div>

    <!-- 授权确认弹窗 -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="sketch-card p-8 max-w-md mx-4 w-full sketch-shadow">
            <div class="text-center mb-6">
                <div class="sketch-card rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4 bg-sketch-light">
                    <i class="fab fa-git-alt text-sketch-blue text-2xl sketch-icon"></i>
                </div>
                <h2 class="text-xl font-bold sketch-text mb-2 sketch-underline">确认授权</h2>
                <p class="sketch-text text-sm">您即将跳转到Gitcode进行授权登录</p>
            </div>
            
            <div class="sketch-card p-4 mb-6 bg-sketch-light">
                <h3 class="font-medium sketch-text mb-2">授权范围：</h3>
                <ul class="text-sm sketch-text space-y-1">
                    <li class="flex items-center">
                        <i class="fas fa-check text-sketch-green mr-2 sketch-icon"></i>
                        读取基本信息
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-check text-sketch-green mr-2 sketch-icon"></i>
                        查看公开仓库
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-check text-sketch-green mr-2 sketch-icon"></i>
                        验证账号状态
                    </li>
                </ul>
            </div>
            
            <div class="flex space-x-4">
                <button onclick="hideAuthConfirm()" 
                        class="flex-1 sketch-border sketch-text py-3 px-4 font-medium hover:bg-sketch-light transition-colors">
                    取消
                </button>
                <button onclick="proceedAuth()" 
                        class="flex-1 sketch-button py-3 px-4 font-medium">
                    确认授权
                </button>
            </div>
        </div>
    </div>

    <script>
        function showAuthConfirm() {
            document.getElementById('authModal').classList.remove('hidden');
            document.getElementById('authModal').classList.add('flex');
        }
        
        function hideAuthConfirm() {
            document.getElementById('authModal').classList.add('hidden');
            document.getElementById('authModal').classList.remove('flex');
        }
        
        function proceedAuth() {
            // 设置登录状态
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userInfo', JSON.stringify({
                name: '张三',
                email: 'zhangsan@example.com',
                school: '清华大学',
                avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face'
            }));
            
            // 直接跳转到首页
            window.location.href = 'index.html';
        }
        
        // 点击模态框外部关闭
        document.getElementById('authModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAuthConfirm();
            }
        });
    </script>
</body>
</html>
