<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">OpenHarmony 社区创新奖励计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sketch-blue': '#4A90E2',
                        'sketch-orange': '#F5A623',
                        'sketch-green': '#7ED321',
                        'sketch-red': '#D0021B',
                        'sketch-purple': '#9013FE',
                        'sketch-gray': '#4A4A4A',
                        'sketch-light': '#F8F9FA'
                    },
                    fontFamily: {
                        'sketch': ['Kalam', 'cursive', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        /* 手绘风格样式 */
        * {
            font-family: 'Kalam', cursive, sans-serif;
        }
        
        .sketch-border {
            border: 3px solid #4A4A4A;
            border-radius: 15px 5px 10px 8px;
            position: relative;
            transform: rotate(-0.5deg);
        }
        
        .sketch-border:hover {
            transform: rotate(0.2deg);
            transition: transform 0.2s ease-in-out;
        }
        
        .sketch-border-light {
            border: 2px solid #7A7A7A;
            border-radius: 8px 12px 6px 10px;
            transform: rotate(0.3deg);
        }
        
        .sketch-text {
            color: #4A4A4A;
        }
        
        .sketch-bg {
            background: #FFFEF7;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(74, 144, 226, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 166, 35, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(126, 211, 33, 0.03) 0%, transparent 50%);
        }
        
        .sketch-shadow {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), 
                        -2px -2px 8px rgba(255, 255, 255, 0.8);
        }
        
        .sketch-button {
            background: linear-gradient(145deg, #4A90E2, #357ABD);
            border: 2px solid #2E5C8A;
            border-radius: 12px 8px 15px 6px;
            color: white;
            position: relative;
            transform: rotate(-0.8deg);
            transition: all 0.2s ease;
        }
        
        .sketch-button:hover {
            transform: rotate(0.5deg) scale(1.02);
            background: linear-gradient(145deg, #5BA0F2, #4A90E2);
            box-shadow: 3px 3px 10px rgba(74, 144, 226, 0.3);
        }
        
        .sketch-card {
            background: #FFFEF7;
            border: 2px solid #4A4A4A;
            border-radius: 20px 8px 15px 12px;
            transform: rotate(-0.3deg);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.08);
            position: relative;
        }
        
        .sketch-card:hover {
            transform: rotate(0.2deg) translateY(-2px);
            transition: all 0.3s ease;
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .sketch-underline {
            position: relative;
        }
        
        .sketch-underline::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -5px;
            right: -5px;
            height: 4px;
            background: #F5A623;
            border-radius: 20px;
            transform: rotate(-0.5deg);
        }
        
        /* 导航栏手绘风格 */
        .nav-item {
            position: relative;
            transform: rotate(-0.2deg);
            transition: all 0.2s ease;
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -5px;
            right: -5px;
            height: 3px;
            background: #4A90E2;
            border-radius: 10px;
            transform: rotate(0.8deg);
        }
        
        .nav-item:hover {
            transform: rotate(0.3deg) translateY(-1px);
            color: #4A90E2;
        }
        
        /* 手绘风格图标 */
        .sketch-icon {
            transform: rotate(-2deg);
            transition: transform 0.2s ease;
        }
        
        .sketch-icon:hover {
            transform: rotate(2deg) scale(1.1);
        }
        
        /* 手绘风格分割线 */
        .sketch-divider {
            height: 2px;
            background: #4A4A4A;
            border-radius: 10px;
            transform: rotate(-0.3deg);
            margin: 20px 0;
        }
        
        /* 手绘风格输入框 */
        .sketch-input {
            border: 2px solid #4A4A4A;
            border-radius: 8px 15px 6px 12px;
            background: #FFFEF7;
            transform: rotate(-0.2deg);
        }
        
        .sketch-input:focus {
            transform: rotate(0.1deg);
            border-color: #4A90E2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
        }
    </style>
</head>

<body class="sketch-bg">
    <!-- 顶部导航栏 -->
    <nav class="sketch-bg sketch-border-light fixed w-full top-0 z-50 sketch-shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center h-20">
                <!-- Logo -->
                <div class="flex items-center sketch-border-light px-4 py-2">
                    <div class="w-32 h-8 sketch-border-light flex items-center justify-center">
                        <span class="sketch-text text-sm font-bold">OpenHarmony</span>
                    </div>
                </div>

                <!-- 主导航 - 紧靠Logo -->
                <div class="hidden md:flex items-center ml-8">
                    <div class="flex items-center space-x-8">
                        <a href="?page=index"
                            class="nav-item sketch-text text-lg py-2 px-4" data-page="index">首页</a>
                        <a href="?page=contest-intro"
                            class="nav-item sketch-text text-lg py-2 px-4" data-page="contest-intro">赛事介绍</a>
                        <a href="?page=problems"
                            class="nav-item sketch-text text-lg py-2 px-4" data-page="problems">赛题</a>
                        <a href="?page=leaderboard"
                            class="nav-item sketch-text text-lg py-2 px-4" data-page="leaderboard">排行榜</a>
                        <a href="?page=registration" id="registrationNavLink"
                            class="nav-item sketch-text text-lg py-2 px-4" data-page="registration">报名入口</a>
                    </div>
                </div>

                <!-- 右侧空间填充 -->
                <div class="flex-1"></div>

                <!-- 用户信息/登录按钮 - 最右侧 -->
                <div class="flex items-center">
                    <!-- 未登录状态 -->
                    <a href="?page=login"
                        class="sketch-button sketch-text px-6 py-3 text-lg font-medium"
                        id="loginBtn">
                        <i class="fab fa-git-alt mr-2 sketch-icon"></i>登录
                    </a>

                    <!-- 已登录状态 -->
                    <div class="relative hidden" id="userInfo">
                        <div class="flex items-center space-x-3 cursor-pointer sketch-border-light px-4 py-2"
                            onmouseenter="showUserMenu()" onmouseleave="hideUserMenu()">
                            <div class="w-10 h-10 sketch-border rounded-full flex items-center justify-center">
                                <i class="fas fa-user sketch-text sketch-icon"></i>
                            </div>
                            <span class="sketch-text font-medium">张三</span>
                            <i class="fas fa-chevron-down sketch-text text-sm sketch-icon"></i>
                        </div>

                        <!-- 用户菜单 -->
                        <div id="userMenu"
                            class="absolute right-0 top-full mt-2 w-40 sketch-bg sketch-border py-2 hidden z-50 sketch-shadow">
                            <button onclick="logout()"
                                class="flex items-center w-full px-4 py-3 text-sm sketch-text">
                                <i class="fas fa-sign-out-alt mr-3 sketch-icon"></i>退出登录
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 移动端菜单按钮 -->
                <div class="md:hidden ml-4">
                    <button class="sketch-text p-2 sketch-border-light">
                        <i class="fas fa-bars text-xl sketch-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 内容区域 -->
    <main id="main-content" class="pt-20">
        <!-- 动态加载的内容将显示在这里 -->
        <div class="text-center py-20">
            <i class="fas fa-spinner fa-spin text-4xl sketch-text"></i>
            <p class="sketch-text mt-4">正在加载内容...</p>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="sketch-bg sketch-border py-12 sketch-shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-4 gap-8">
                <div>
                    <div class="h-8 mb-4 sketch-border flex items-center justify-center px-4 bg-sketch-blue text-white">
                        <span class="font-bold">OpenHarmony</span>
                    </div>
                    <p class="sketch-text text-sm">构建全场景智慧生态</p>
                </div>

                <div>
                    <h4 class="font-bold mb-4 sketch-text sketch-underline">快速链接</h4>
                    <ul class="space-y-2 text-sm sketch-text">
                        <li><a href="?page=index" class="sketch-text hover:text-sketch-blue">首页</a></li>
                        <li><a href="?page=contest-intro" class="sketch-text hover:text-sketch-blue">赛事介绍</a></li>
                        <li><a href="?page=problems" class="sketch-text hover:text-sketch-blue">赛题</a></li>
                        <li><a href="?page=leaderboard" class="sketch-text hover:text-sketch-blue">排行榜</a></li>
                    </ul>
                </div>

                <div>
                    <h4 class="font-bold mb-4 sketch-text sketch-underline">帮助支持</h4>
                    <ul class="space-y-2 text-sm sketch-text">
                        <li><a href="#" class="sketch-text hover:text-sketch-blue">竞赛规则</a></li>
                        <li><a href="#" class="sketch-text hover:text-sketch-blue">常见问题</a></li>
                        <li><a href="#" class="sketch-text hover:text-sketch-blue">技术支持</a></li>
                        <li><a href="#" class="sketch-text hover:text-sketch-blue">意见反馈</a></li>
                    </ul>
                </div>

                <div>
                    <h4 class="font-bold mb-4 sketch-text sketch-underline">关注我们</h4>
                    <div class="flex space-x-4 mb-4">
                        <a href="#" class="sketch-text hover:text-sketch-blue">
                            <i class="fab fa-github text-xl sketch-icon"></i>
                        </a>
                        <a href="#" class="sketch-text hover:text-sketch-orange">
                            <i class="fab fa-weibo text-xl sketch-icon"></i>
                        </a>
                        <a href="#" class="sketch-text hover:text-sketch-green">
                            <i class="fab fa-wechat text-xl sketch-icon"></i>
                        </a>
                    </div>
                    <p class="text-sm sketch-text">
                        security@openharmony.io
                    </p>
                </div>
            </div>

            <div class="sketch-divider mt-8"></div>
            <div class="pt-8 text-center text-sm sketch-text">
                <p>&copy; 2025 OpenHarmony 社区创新奖励计划. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        let menuTimeout;

        // 用户菜单显示/隐藏
        function showUserMenu() {
            clearTimeout(menuTimeout);
            const menu = document.getElementById('userMenu');
            menu.classList.remove('hidden');
            // 添加淡入动画
            menu.style.opacity = '0';
            menu.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                menu.style.transition = 'all 0.2s ease-out';
                menu.style.opacity = '1';
                menu.style.transform = 'translateY(0)';
            }, 10);
        }

        function hideUserMenu() {
            menuTimeout = setTimeout(() => {
                const menu = document.getElementById('userMenu');
                menu.style.transition = 'all 0.2s ease-in';
                menu.style.opacity = '0';
                menu.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    menu.classList.add('hidden');
                }, 200);
            }, 300);
        }

        // 鼠标进入菜单时取消隐藏
        document.addEventListener('DOMContentLoaded', function () {
            const userMenu = document.getElementById('userMenu');
            if (userMenu) {
                userMenu.addEventListener('mouseenter', () => {
                    clearTimeout(menuTimeout);
                });
                userMenu.addEventListener('mouseleave', hideUserMenu);
            }
        });

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                // 清除登录状态
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userInfo');

                // 隐藏用户信息，显示登录按钮
                document.getElementById('userInfo').classList.add('hidden');
                document.getElementById('loginBtn').classList.remove('hidden');
                
                // 跳转到首页
                loadPage('index');
            }
        }

        // 页面路由管理
        const pageConfig = {
            'index': {
                title: 'OpenHarmony 社区创新奖励计划',
                file: 'content/index-content.html'
            },
            'contest-intro': {
                title: '赛事介绍 - OpenHarmony 社区创新奖励计划',
                file: 'content/contest-intro-content.html'
            },
            'problems': {
                title: '赛题 - OpenHarmony 社区创新奖励计划',
                file: 'content/problems-content.html'
            },
            'leaderboard': {
                title: '排行榜 - OpenHarmony 社区创新奖励计划',
                file: 'content/leaderboard-content.html'
            },
            'registration': {
                title: '报名 - OpenHarmony 社区创新奖励计划',
                file: 'content/registration-content.html'
            },
            'dashboard': {
                title: '报名详情 - OpenHarmony 社区创新奖励计划',
                file: 'content/dashboard-content.html'
            },
            'login': {
                title: '登录 - OpenHarmony 社区创新奖励计划',
                file: 'content/login-content.html'
            }
        };

        // 加载页面内容
        async function loadPage(pageName) {
            const config = pageConfig[pageName];
            if (!config) {
                document.getElementById('main-content').innerHTML = `
                    <div class="text-center py-20">
                        <i class="fas fa-exclamation-triangle text-4xl sketch-text text-sketch-red"></i>
                        <p class="sketch-text mt-4">页面不存在</p>
                    </div>
                `;
                return;
            }

            // 更新页面标题
            document.getElementById('page-title').textContent = config.title;

            // 更新导航状态
            updateNavigation(pageName);

            try {
                // 显示加载状态
                document.getElementById('main-content').innerHTML = `
                    <div class="text-center py-20">
                        <i class="fas fa-spinner fa-spin text-4xl sketch-text"></i>
                        <p class="sketch-text mt-4">正在加载内容...</p>
                    </div>
                `;

                // 加载页面内容
                const response = await fetch(config.file);
                if (!response.ok) {
                    throw new Error('Failed to load page content');
                }
                const content = await response.text();
                document.getElementById('main-content').innerHTML = content;

                // 执行页面特定的初始化脚本
                if (window[`init${pageName.charAt(0).toUpperCase() + pageName.slice(1)}Page`]) {
                    window[`init${pageName.charAt(0).toUpperCase() + pageName.slice(1)}Page`]();
                }

            } catch (error) {
                document.getElementById('main-content').innerHTML = `
                    <div class="text-center py-20">
                        <i class="fas fa-exclamation-triangle text-4xl sketch-text text-sketch-red"></i>
                        <p class="sketch-text mt-4">加载页面内容失败</p>
                        <p class="sketch-text text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        // 更新导航状态
        function updateNavigation(activePage) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active', 'font-medium');
                if (item.getAttribute('data-page') === activePage) {
                    item.classList.add('active', 'font-medium');
                }
            });
        }

        // 处理路由
        function handleRoute() {
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page') || 'index';
            loadPage(page);
        }

        // 检查登录状态并更新UI
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const isRegistered = localStorage.getItem('isRegistered') === 'true';

            if (isLoggedIn) {
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('hidden');

                // 从localStorage获取用户信息并更新显示
                const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
                if (userInfo.name) {
                    // 更新用户名显示
                    const nameElement = document.querySelector('#userInfo .font-medium');
                    if (nameElement) {
                        nameElement.textContent = userInfo.name;
                    }
                }
            }
            
            // 根据报名状态更新导航链接
            const registrationNavLink = document.getElementById('registrationNavLink');
            if (registrationNavLink) {
                if (isRegistered) {
                    registrationNavLink.href = '?page=dashboard';
                    registrationNavLink.setAttribute('data-page', 'dashboard');
                    registrationNavLink.textContent = '报名详情';
                } else {
                    registrationNavLink.href = '?page=registration';
                    registrationNavLink.setAttribute('data-page', 'registration');
                    registrationNavLink.textContent = '报名入口';
                }
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 处理导航点击
            document.addEventListener('click', function(e) {
                if (e.target.matches('.nav-item, .nav-item *')) {
                    e.preventDefault();
                    const navItem = e.target.closest('.nav-item');
                    const page = navItem.getAttribute('data-page');
                    if (page) {
                        history.pushState(null, null, `?page=${page}`);
                        loadPage(page);
                    }
                }
            });

            // 处理浏览器后退/前进
            window.addEventListener('popstate', handleRoute);

            // 初始化页面
            checkLoginStatus();
            handleRoute();
        });
    </script>
</body>

</html>
