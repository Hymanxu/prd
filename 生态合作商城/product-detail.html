            // 更新页面标题和面包屑
            document.title = `${product.title} - U+平台`;
            document.getElementById('breadcrumb-title').textContent = product.title;

            // 填充基本信息
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-image').alt = product.title;
            document.getElementById('product-type').textContent = product.type;
            document.getElementById('product-title').textContent = product.title;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-partner').textContent = product.partner;

            // 填充标签
            const tagsContainer = document.getElementById('product-tags');
            tagsContainer.innerHTML = product.tags.map(tag =>
                `<span class="text-xs bg-primary/10 text-primary px-2 py-1 rounded-full">${tag}</span>`
            ).join('');

            // 填充概述内容
            document.getElementById('overview-content').innerHTML = product.overview;

            // 填充功能特性
            const featuresContainer = document.getElementById('features-content');
            featuresContainer.innerHTML = product.features.map(feature => `
                <div class="bg-gray-bg rounded-lg p-6">
                    <div class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center mb-4">
                        <i class="fa ${feature.icon} text-primary text-xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold mb-2">${feature.title}</h3>
                    <p class="text-gray-medium text-sm">${feature.description}</p>
                </div>
            `).join('');

            // 填充技术参数
            const parametersContainer = document.getElementById('parameters-content');
            parametersContainer.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${product.parameters.map(param => `
                        <div class="flex justify-between items-center py-2 border-b border-gray-light">
                            <span class="font-medium">${param.name}</span>
                            <span class="text-gray-medium">${param.value}</span>
                        </div>
                    `).join('')}
                </div>
            `;

            // 填充应用案例
            const casesContainer = document.getElementById('cases-content');
            casesContainer.innerHTML = product.cases.map(case_ => `
                <div class="bg-gray-bg rounded-lg p-6">
                    <div class="flex items-start space-x-4">
                        <div class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center flex-shrink-0">
                            <i class="fa fa-university text-primary text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold mb-1">${case_.university}</h3>
                            <p class="text-primary font-medium mb-2">${case_.scenario}</p>
                            <p class="text-gray-medium text-sm">${case_.description}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 滑动定位和导航高亮
        function initScrollNavigation() {
            const navBtns = document.querySelectorAll('.nav-tab-btn');
            const sections = document.querySelectorAll('.section-content');

            // 导航按钮点击事件
            navBtns.forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetSection = this.getAttribute('data-section');
                    const targetElement = document.getElementById(targetSection);

                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // 滚动监听，更新导航高亮
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const sectionId = entry.target.id;

                        // 更新导航高亮
                        navBtns.forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.getAttribute('data-section') === sectionId) {
                                btn.classList.add('active');
                            }
                        });
                    }
                });
            }, {
                rootMargin: '-120px 0px -50% 0px',
                threshold: 0
            });

            // 观察所有section
            sections.forEach(section => {
                observer.observe(section);
            });
        }

        // 移动端菜单功能
        function initMobileMenu() {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            if (menuToggle && mobileMenu) {
                menuToggle.addEventListener('click', function () {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        }

        // 模态框功能
        function initModals() {
            const purchaseBtn = document.getElementById('purchase-btn');
            const demoBtn = document.getElementById('demo-btn');
            const purchaseModal = document.getElementById('purchase-modal');
            const modalClose = document.querySelector('.modal-close');
            const purchaseForm = document.getElementById('purchase-form');

            // 打开购买咨询模态框
            purchaseBtn.addEventListener('click', function () {
                openModal(purchaseModal);
            });

            // 申请试用按钮
            demoBtn.addEventListener('click', function () {
                // 预填充试用申请
                document.getElementById('purchase-type').value = 'trial';
                openModal(purchaseModal);
            });

            // 关闭模态框
            modalClose.addEventListener('click', function () {
                closeModal(purchaseModal);
            });

            // 点击背景关闭模态框
            purchaseModal.addEventListener('click', function (e) {
                if (e.target === this) {
                    closeModal(this);
                }
            });

            // 表单提交
            purchaseForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // 这里可以添加表单提交逻辑
                alert('咨询信息已提交，我们将尽快与您联系！');
                closeModal(purchaseModal);

                // 重置表单
                this.reset();
            });
        }

        // 打开模态框
        function openModal(modal) {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modal.querySelector('.transform').classList.remove('scale-95');
            }, 10);
        }

        // 关闭模态框
        function closeModal(modal) {
            modal.classList.add('opacity-0');
            modal.querySelector('.transform').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // 导航栏滚动效果
        function initNavbarScroll() {
            window.addEventListener('scroll', function () {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.classList.add('shadow-md');
                    header.classList.remove('shadow-sm');
                } else {
                    header.classList.remove('shadow-md');
                    header.classList.add('shadow-sm');
                }
            });
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function () {
            loadProductData();
            initScrollNavigation();
            initMobileMenu();
            initModals();
            initNavbarScroll();
        });
    </script>
